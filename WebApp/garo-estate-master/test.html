<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home page</title>
    <meta name="description" content="un site Web immobilier">
    <meta name="author" content="CAP5">
    <meta name="keyword" content="html5, css, bootstrap, property, real-estate theme, bootstrap template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Inclure les liens vers les bibliothèques Bootstrap et votre style spécifique -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="ion.rangeSlider-2.3.0/css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="ion.rangeSlider-2.3.0/css/ion.rangeSlider.skinHTML5.css" />
</head>
<body>

<div class="col-md-3">
    <label for="price-range">Valeur foncière ($):</label>
    <input type="text" id="price-range" name="valeur_fonciere" />
    <br />
    <b class="pull-left color">0$</b>
    <b class="pull-right color">20,000,000$</b>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="ion.rangeSlider-2.3.0/js/ion-rangeSlider/ion.rangeSlider.js"></script>

<script>
    $(document).ready(function () {
        $("#price-range").ionRangeSlider({
            type: "double",
            min: 0,
            max: 20000000,
            from: 0,
            to: 20000000,
            grid: true,
            onFinish: function (data) {
                var lowerValue = data.from;
                var upperValue = data.to;
                updateLabels(lowerValue, upperValue);
            }
        });

        function updateLabels(lowerValue, upperValue) {
            var midpoint = 1000000;
            if (lowerValue < midpoint && upperValue > midpoint) {
                // Cas où la fourchette inclut le point médian
                $("b.pull-left.color").text(formatCurrency(lowerValue) + " $");
                $("b.pull-right.color").text(formatCurrency(upperValue) + " $");
            } else if (upperValue <= midpoint) {
                // Cas où la fourchette se situe dans la première moitié
                $("b.pull-left.color").text(formatCurrency(lowerValue) + " $");
                $("b.pull-right.color").text(formatCurrency(upperValue) + " $");
            } else {
                // Cas où la fourchette se situe dans la deuxième moitié
                $("b.pull-left.color").text(formatCurrency(lowerValue) + " $");
                $("b.pull-right.color").text(formatCurrency(upperValue) + " $");
            }
        }

        function formatCurrency(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    });
</script>

</body>
</html>
